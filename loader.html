<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f3460, #e94560);
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Loader container */
        .loader-container {
            position: relative;
            z-index: 10;
        }

        /* Enhanced circular loader */
        .loader {
            width: 120px;
            height: 120px;
            position: relative;
            margin-bottom: 30px;
        }

        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        /* Outer spinning ring */
        .loader::before {
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255, 255, 255, 0.1) 50deg,
                #e94560 120deg,
                #ffffff 180deg,
                #e94560 240deg,
                rgba(255, 255, 255, 0.1) 300deg,
                transparent 360deg
            );
            animation: rotate 2s linear infinite;
        }

        /* Inner pulsing circle */
        .loader::after {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            background: radial-gradient(
                circle,
                rgba(233, 69, 96, 0.3) 0%,
                rgba(15, 52, 96, 0.8) 70%,
                transparent 100%
            );
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Central glowing dot */
        .loader-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #e94560, #ffffff);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 20px rgba(233, 69, 96, 0.6),
                0 0 40px rgba(233, 69, 96, 0.4),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* Loading text */
        .loading-text {
            text-align: center;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: textFade 2s ease-in-out infinite;
        }

        .loading-dots {
            color: #e94560;
            animation: dots 1.5s infinite;
        }

        /* Progress bar */
        .progress-bar {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ffffff, #e94560);
            border-radius: 10px;
            width: 0%;
            animation: progress 3s ease-in-out infinite;
        }

        /* Animations */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.7;
            }
            50% { 
                transform: scale(1.1);
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 
                    0 0 20px rgba(233, 69, 96, 0.6),
                    0 0 40px rgba(233, 69, 96, 0.4),
                    inset 0 0 10px rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 
                    0 0 30px rgba(233, 69, 96, 0.8),
                    0 0 60px rgba(233, 69, 96, 0.6),
                    inset 0 0 15px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes textFade {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes dots {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            80%, 100% { opacity: 0; }
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .loader {
                width: 100px;
                height: 100px;
            }
            
            .loading-text {
                font-size: 16px;
                letter-spacing: 2px;
            }
            
            .progress-bar {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Loader -->
    <div class="loader-container">
        <div class="loader">
            <div class="loader-center"></div>
        </div>
        
        <div class="loading-text">
            Loading<span class="loading-dots">...</span>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</body>
</html>
